<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<!-- BEGIN ba-container ) -->
	<div class="ba-container">
		<form class="ba-daily-form" action="#" method="post">
			<!-- BEGIN ba-daily-form__header  -->
			<div class="ba-daily-form__header">
				<h2 class="ba-daily-form__title">
					Create your free account
				</h2>
				<span class="ba-daily-form__text">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#" class="ba-daily-form__log-in">Log in.</a>
				</span>
			</div>
			<!-- END ba-daily-form__header -->

			<!-- BEGIN ba-daily-form__body  -->
			<div class="ba-daily-form__body">
				<!-- BEGIN ba-daily-form__row  -->
				<div class="ba-daily-form__row cf">
					<div class="ba-daily-form__first-name">
						<input type="text" name="first name" placeholder="First name" required>
					</div>
					<div class="ba-daily-form__last-name">
						<input type="text" name="last name" placeholder="Last name" required>
					</div>
				</div>
				<!-- END ba-daily-form__row -->

				<!-- BEGIN ba-daily-form__row  -->
				<div class="ba-daily-form__row">
					<div class="ba-daily-form__email">
						<input type="email" name="email" placeholder="Email adress" required>
					</div>
				</div>
				<!-- END ba-daily-form__row -->

				<!-- BEGIN ba-daily-form__row  -->
				<div class="ba-daily-form__row">
					<div class="ba-daily-form__password">
						<input type="password" name="password" placeholder="Password" required>
					</div>
				</div>

				<button class="ba-button ba-daily-form__submit" type="submit">
					Sign up for free
				</button>
				<!-- END ba-daily-form__row -->
			</div>
			<!-- END ba-daily-form__body -->

			<!-- BEGIN ba-daily-form__footer  -->
			<div class="ba-daily-form__footer">
				<span class="ba-footer__info">
				By clicking on “Sign up for free”, you agree to the
				<a href="" class="ba-highlight">Terms of Service</a>
				and the
				<a href="" class="ba-highlight">Privacy Policy</a>
				</span>
			</div>
			<!-- END ba-daily-form__footer -->
		</form>
	</div>
	<!-- END ba-container -->


</body>
</html>
